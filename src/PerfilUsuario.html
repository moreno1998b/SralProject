<script>
    $(document).ready(function () {

        $('.ir-arriba').click(function () {
            $('body, html').animate({
                scrollTop: '0px'
            }, 300);
        });

        $(window).scroll(function () {
            if ($(this).scrollTop() > 0) {
                $('.goto').slideDown(600);
            } else {
                $('.goto').slideUp(600);
            }
        });

    });
</script>
