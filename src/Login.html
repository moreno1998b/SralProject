<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="resources/styles/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b6764a4d50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/style/style.css">

</head>


<body>
    <div class="container-fluid">
        <header class="bg-primary">
            <a href="#"> <img id="logo" alt="Logo" src="resources/img/LOGO5.png" /></a>
        </header>

        <article>


            <div class="row">
                <div class="col-sm-12">
                    <div  id="logincard" class="logincard card container ">
                        <form>
                            <div class="mb-3">
                                <label for="correo" class="form-label font-weight-bold text-primary">Correo
                                    Electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>

                            </div>
                            <div class="mb-3">
                                <label for="password"
                                    class="form-label  font-weight-bold text-primary">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required >
                            </div>

                            <div class="mb-3 text-center">
                                <button type="button" class="btn btn-primary"
                                    onclick="iniciarSesion()">Ingresar</button>
                            </div>
                            <div class="mb-3 text-left">
                                <a href="RegistroUsuario.html" class="badge badge-primary">Registrarme!</a>
                            </div>

                        </form>
                    </div>
                    <div id="errCard"></div>
                   
                </div>
            </div>
        </article>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/js/loginController.js"></script>
</body>

</html>
