<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="resources/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b6764a4d50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/style/style.css">
</head>
<script>
    $(document).ready(function () {

        $('.ir-arriba').click(function () {
            $('body, html').animate({
                scrollTop: '0px'
            }, 300);
        });

        $(window).scroll(function () {
            if ($(this).scrollTop() > 0) {
                $('.goto').slideDown(600);
            } else {
                $('.goto').slideUp(600);
            }
        });

    });
</script>

<body>
    <div class="container-fluid">
        <header class="bg-primary">
            <a href="#" > <img id="logo"  src="resources/img/LOGO5.png"  /></a>
        </header>

        <article>


            <div class="row">
                <div class="col-sm-12">
                    <div class="logincard card container ">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label font-weight-bold text-primary">Correo
                                    Electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1"
                                    class="form-label  font-weight-bold text-primary">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                            <div class="mb-3 text-left">
                                <a href="RegistroUsuario.html" class="badge badge-primary">Registrarme!</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
