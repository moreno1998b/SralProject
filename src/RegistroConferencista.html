<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conferencistas!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b6764a4d50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/style/style.css">
    
</head>


<body>
    <div class="container-fluid">
        <header class="bg-primary">
            <a href="#"> <img id="logo" alt="Logo" src="resources/img/LOGO5.png" /></a>
        </header>

        <article>
            <div class="text-center font-weight-light pt-5 ">
                <h1>Registro de Conferencistas</h1>
            </div>
            <div class="flex">
                <div class="card text-primary font-weight-normal formRegistro">
                    <form class="row g-3" method="POST" action="http://localhost:4000/conferencista">


                        <div class="col-md-4">
                            <label for="validationDefault03" class="form-label">Identificaci贸n:</label>
                            <input type="text" class="form-control"  id="identificacion" name="identificacion" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault04" class="form-label">Nombres:</label>
                            <input type="text" class="form-control"  id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault05" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>

                        <div class="col-md-6">
                            <label for="validationDefault06" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control"  id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefaultUsername" class="form-label">Correo Electr贸nico:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="correo" name="correo"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-2" style="padding-top: 1%;">
                            <label for="validationDefault07" class="form-label">Sexo:</label>
                            <select class="form-select" id="sexo" name="sexo" required>
                                <option selected disabled value="">Seleccione</option>
                                <option>Femenino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="celular" class="form-label">Telefono Celular</label>
                            <input type="text" class="form-control" id="celular" name="celular" required>
                        </div>
                        <div class="col-md-12">
                            <label for="profesion" class="form-label">Profesion:</label>
                            <input type="text" class="form-control" id="profesion" name="profesion" required>
                        </div>
                        <div class="col-md-12">
                            <label for="temaConferencia" class="form-label">Tema de la conferencia:</label>
                            <input type="text" class="form-control" id="temaConferencia" name="temaConferencia" required>
                        </div>
   
                        <div class="col-12" style="padding-top: 10px;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label font-weight-bold text-dark" for="invalidCheck2">
                                    Acepto terminos y condici贸nes
                                </label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary" type="submit">Guardar Registro</button>
                        </div>
                    </form>
                </div>
                <div id="list">
                    <div class="col-12 text-center pt-4">
                        <h1 class="text-primary">Conferencistas Registrados</h1>
                    </div>
                    <table class="table text-center table-primary table-striped" id="dtTable">
                        <thead>
                            <tr>
                                <th scope="col">Identificaci贸n</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Sexo</th>
                                <th scope="col">Profesion</th>
                                <th scope="col" class="text-center">Accion</th>
                            </tr>
                        </thead>
                        <tbody id="bodyTableAdmins">
                        </tbody>
                    </table>
                </div>
            </div>
        </article>
    </div>
    <footer>


    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="resources/js/conferencistaController.js"></script>
        <script>
            $(document).ready(function () {
    
                $('.ir-arriba').click(function () {
                    $('body, html').animate({
                        scrollTop: '0px'
                    }, 300);
                });
    
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 0) {
                        $('.goto').slideDown(600);
                    } else {
                        $('.goto').slideUp(600);
                    }
                });
    
            });
        </script>
</body>

</html>
