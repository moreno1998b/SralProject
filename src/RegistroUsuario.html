<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme!</title>
    <link rel="stylesheet" href="resources/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b6764a4d50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/style/style.css">
    <script>
        $(document).ready(function () {
    
            $('.ir-arriba').click(function () {
                $('body, html').animate({
                    scrollTop: '0px'
                }, 300);
            });
    
            $(window).scroll(function () {
                if ($(this).scrollTop() > 0) {
                    $('.goto').slideDown(600);
                } else {
                    $('.goto').slideUp(600);
                }
            });
    
        });
    </script>
</head>


<body>
    <div class="container-fluid">
        <header class="bg-primary">
            <a href="#" > <img id="logo" alt="Logo"  src="resources/img/LOGO5.png"  /></a>
        </header>

        <article>

                <h1>Registro de Usuarios</h1>
            </div>
            <div class="flex">
                <div class="card text-primary font-weight-normal formRegistro">

                        <div class=" col-md-12">
                            <div class="userdata border-primary bg-light">


                                <label for="validationDefault01" class="form-label">Nombre Usuario:</label>

                            <label for="validationDefault03" class="form-label">Identificaci칩n:</label>

                        <div class="col-md-3">

                        </div>

            </div>
